<div id="main-content" class="container">
    <fieldset>
      <h3 class="text-left">Sign Up for Our Newsletter</h3>
      <form name='regForm' novalidate>

        <label>First Name:</label><br>
        <input id="fn" class="input-field" type="text" name="firstname"
          ng-model="signUpCtrl.user.firstname"
          required>
          <span class = "input-error"
            ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
            Required Field
        </span><br>

          <label>Last Name:</label><br>
          <input class="input-field" type="text" name="lastname"
            ng-model="signUpCtrl.user.lastname"
            required>
            <span class = "input-error"
              ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
              Required Field
            </span>
            <br>

        <label>Email:</label><br>
        <input class="input-field" type="email" name="email"
          ng-model="signUpCtrl.user.email"
          required>
          <span class = "input-error" ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <label>Phone Number:</label><br>
        <input class="input-field" type="text" name="phone" placeholder="###-###-####"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          required>
          <span class = "input-error" ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

          <label>Favorite Menu Item:</label><br>
          <input class="input-field" type="text" name="menuitem" placeholder="Number e.g. A1"
            ng-model="signUpCtrl.user.menuitem">
            <span class = "input-error" ng-if="signUpCtrl.ShortNameInvalid">
              No such menu number exists
            </span>
            <br>

        <button style="margin-top: 10px; margin-bottom: 10px;"
          ng-disabled="regForm.$invalid"
          ng-click="signUpCtrl.submit()">Submit</button>

          <div ng-if="signUpCtrl.completed">
              Your information has been saved
          </div>


      </form>
    </fieldset>
</div>
